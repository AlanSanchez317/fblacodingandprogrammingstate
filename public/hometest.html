<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Example Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="./CSS/style.css">

</head>
<body class="bg-black font-sans leading-normal tracking-normal">

<!-- Navigation -->
<nav class="flex items-center justify-between flex-wrap p-6">
  <div class="flex items-center flex-shrink-0 text-white mr-6">
    <img src="./Media/Global (1).png" alt="Logo" class="logo">
  </div>
  <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
    <div class="text-sm lg:flex-grow">
      <!-- Insert navigation items here -->
    </div>
    <div>
      <button class="text-sm px-4 py-2 leading-none rounded text-white border border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Login</button>
      <button class="text-sm px-4 py-2 leading-none rounded text-white bg-teal-500 hover:bg-teal-600 mt-4 lg:mt-0">Sign up</button>
    </div>
  </div>

<!-- Header with background GIF and color overlay -->
<header class="relative flex items-center justify-center min-h-screen">
  <div class="absolute top-0 left-0 w-full h-full">
    <img src="./Media/topbackgroundgif.gif" alt="Background" class="absolute top-0 left-0 w-full h-full object-cover">
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-black"></div>
  </div>
  <div class="z-10">
    <img src="./Media/topcentergif.gif" alt="Floating Graphics" class="hidden lg:block lg:absolute lg:right-0 lg:top-1/2 lg:transform lg:-translate-y-1/2">
    <div class="text-white text-center lg:text-left">
      <h1 class="text-6xl font-bold">Let's build from here</h1>
      <p class="text-xl my-4">The worldâ€™s leading AI-powered developer platform.</p>
      <div class="flex justify-center lg:justify-start">
        <input type="text" placeholder="Email address" class="p-4 rounded-l-full">
        <button class="px-8 py-4 bg-purple-700 text-white rounded-r-full">Sign up for GitHub</button>
      </div>
      <p class="mt-8">Trusted by the world's leading organizations</p>
      <div class="flex justify-center lg:justify-start mt-4">
        <img src="https://placehold.co/100x50.png" alt="3M Logo" class="h-12 mr-4">
        <img src="https://placehold.co/100x50.png" alt="KPMG Logo" class="h-12 mr-4">
        <!-- Add more logos as needed -->
      </div>
    </div>
  </div>
</header>

<script src="./hometest.js"></script>
