<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Sign Up â¦¿ Global</title>
    <link rel="stylesheet" type="text/css" href="./CSS/signup.css">
    <link rel="shortcut icon" href="./Media/favicon.ico" type="image/x-icon">
</head>
<body>
    <a href="./index.html" id="homeButton">Home</a>
    <section id="dynamicBackground">
        <div class="signin">
            <div class="content">
                <h2>Sign Up</h2>
                <form id="signupForm" class="form">
                    <div class="inputBox">
                        <input type="email" name="email" required>
                        <i>Email Address</i>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="username" required>
                        <i>Username</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="password" id="passwordInput" required>
                        <i>Password</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="confirmPassword" id="confirmPasswordInput" required>
                        <i>Confirm Password</i>
                        <p id="passwordMatchMessage" style="display:none; color:red;">Passwords do not match</p>
                    </div>
                    <div class="links">
                        <!-- Adjust or remove if not needed -->
                        <a href="#">Forgot Password?</a>
                        <a href="./logintest.html">Login</a>
                    </div>
                    <div class="inputBox">
                        <input type="button" value="Sign Up" id="signupButton">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="./signup.js"></script>
</body>
</html>
