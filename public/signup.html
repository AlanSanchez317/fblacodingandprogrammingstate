<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up â¦¿ Global</title>
    <link rel="stylesheet" type="text/css" href="./CSS/signup.css">
    <link rel="shortcut icon" href="./Media/favicon.ico" type="image/x-icon">
</head>
<body>
    <a href="./index.html" id="homeButton">Home</a>

    <section id="dynamicBackground">
        <!-- Dynamically generated spans will be inserted here -->
        <div class="signin">
            <div class="content">
                <h2>Sign Up</h2>
                <div class="form">
                <div class="inputBox">
                    <input type="text" required>
                    <i>Email Address</i>
                </div>
                <div class="inputBox">
                    <input type="text" required>
                    <i>Username</i>
                </div>
                <div class="inputBox">
                    <input type="password" id="passwordInput" required>
                    <i>Password</i>
                </div>
                <div class="inputBox">
                    <input type="password" id="confirmPasswordInput" required oninput="checkPasswordsMatch()">
                    <i>Confirm Password</i>
                    <p id="passwordMatchMessage" style="display:none; color:red;">Passwords do not match</p>
                </div>
                <div class="links">
                    <a href="#"></a>
                    <a href="./logintest.html">Login</a>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Sign Up" onclick="checkConformation()">
                </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./signup.js"></script>
</body>
</html>
