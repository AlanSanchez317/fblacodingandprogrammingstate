<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
</head>
<body>
    <h1>Partner Information</h1>
    <form action="/submit-partner-info" method="post">
        <label for="orgName">Organization Name:</label>
        <input type="text" id="orgName" name="orgName"><br><br>

        <label for="orgType">Type of Organization:</label>
        <input type="text" id="orgType" name="orgType"><br><br>

        <label for="resources">Resources Available:</label>
        <input type="text" id="resources" name="resources"><br><br>

        <label for="contactName">Contact Name:</label>
        <input type="text" id="contactName" name="contactName"><br><br>

        <label for="contactEmail">Contact Email:</label>
        <input type="email" id="contactEmail" name="contactEmail"><br><br>

        <input type="submit" value="Submit">
    </form>

    <button onclick="window.location.href='/view-data'">View Submitted Data</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/user-info')
                .then(response => response.json())
                .then(user => {
                    if (user && user.username) {
                        document.getElementById('user-info').textContent = `Welcome, ${user.username}`;
                        document.getElementById('logout-btn').style.display = 'block';
                        document.getElementById('login-btn').style.display = 'none';
                        document.getElementById('register-btn').style.display = 'none';
                    } else {
                        document.getElementById('login-btn').style.display = 'block';
                        document.getElementById('register-btn').style.display = 'block';
                        document.getElementById('logout-btn').style.display = 'none';
                    }
                });
        });
    
        function logout() {
            fetch('/logout')
                .then(() => {
                    window.location.href = '/';
                });
        }
    </script>
    
    <div id="user-info"></div>
    <button id="logout-btn" onclick="logout()" style="display:none;">Logout</button>
    <button id="login-btn" onclick="window.location.href='/login'" style="display:none;">Login</button>
    <button id="register-btn" onclick="window.location.href='/register'" style="display:none;">Register</button>
    

</body>
</html>
