<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dashboard</title>
    <link rel="stylesheet" href="./CSS/dashboard.css">
</head>
<body class="dark-theme">
    <header class="top-navbar">
        <!-- Hamburger menu button -->
        <button aria-label="Open navigation menu" id="menu-toggle" class="hamburger" type="button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
        <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
        <!-- Rest of the header content -->
    </header>
    <aside class="side-navbar">
        <button aria-label="Close navigation menu" id="close-nav" class="close-nav">&times;</button>
        <!-- Side navigation content -->
        <nav>
            <!-- Navigation links -->
        </nav>
    </aside>
    <main class="dashboard-content">
        <!-- Main content -->
    </main>
    <footer class="dashboard-footer">
        <!-- Footer content -->
    </footer>
    <script src="./dashboard.js"></script>
</body>
</html>
